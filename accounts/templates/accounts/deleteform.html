{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>

<div class="row">
    <diV class="col-md-6">
        <div class="card card-body">
<p>Are you sure you want to delete "{{ item }}"?</p>

<form method="POST" action="{% url 'delete_order' item.id %}">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
    <input class="btn btn-danger" type="button" name="Confirm" value="Confirm">
</form>
        </div>
    </diV>
</div>

{% endblock %}
